<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="topleftcircle">
    <img src="images/bg-pattern-top.svg" alt="topleftcircle">
  </div>
  <div class="bottomrightcircle">
    <img src="images/bg-pattern-bottom.svg" alt="bottomrightcircle">
  </div>
  <div class="card">
    <img class="card-header" src="images/bg-pattern-card.svg" alt="card-header">
    <img class="profile-photo"src="images/image-victor.jpg" alt="profile-photo">
    <div class="card-body">
      <h5><b>Victor Crest</b> 26</h5>
      <p class="card-text">London</p>
      <hr>
      <table style="width:100%">
        <tr class="numbers">
          <th>80K</th>
          <th>803k</th>
          <th>1.4k</th>
      </tr>
        <tr class="description">
         <th style="font-weight: 400">Followers</th>
         <th style="font-weight: 400">Likes</th>
         <th style="font-weight: 400">Photos</th>
        </tr>
      </table>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oluwagbemi Tolu</a>.
  </div>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</body>

</html>
